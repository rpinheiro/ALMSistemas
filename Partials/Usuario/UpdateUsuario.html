<h3>Atualizar informações de usuário</h3>
{{message}}

<form name="UpdateUsuario" ng-submit="AtualizarUsuario();">
    <div>
        <div>
            <label>Nome</label>
            <input type="text" ng-model="usuario.Nome" required />
        </div>
        <div>
            <label>Idade</label>
            <input type="text" ng-model="usuario.Idade"/>
        </div>
        <div>
            <label>CPF</label>
            <input type="text" ng-model="usuario.CPF" required/>
        </div>
        <div>
            <label>RG</label>
            <input type="text" ng-model="usuario.RG" required/>
        </div>

        <div>
            <input type="submit" value="submit" ng-disabled="UpdateUsuario.$invalid"/>
        </div>

    </div>

</form>
